version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_IPFS_GATEWAY_URL=https://ipfs.io/ipfs/
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - postgres
    networks:
      - hackhub-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: hackhub
      POSTGRES_USER: hackhub
      POSTGRES_PASSWORD: hackhub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hackhub-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - hackhub-network

volumes:
  postgres_data:

networks:
  hackhub-network:
    driver: bridge
